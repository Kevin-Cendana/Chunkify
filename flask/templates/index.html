<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Breakdown Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Task Breakdown Assistant</h1>
        <form method="post">
            <label for="project">What's the task that needs to be broken down?</label>
            <input type="text" id="project" name="project" required>

            <label for="details">What are some specifics?</label>
            <textarea id="details" name="details" required></textarea>

            <button type="submit">Break down task</button>
        </form>

        {% if subtasks %}
        <h2>Subtasks</h2>
        <div class="subtask-controls">
            <button id="delete-selected">Delete Selected</button>
        </div>
        <ul class="subtask-list" id="sortable">
            {% for subtask in subtasks %}
            <li class="subtask-item">
                <div class="subtask-bubble">
                    <input type="checkbox" class="subtask-checkbox">
                    <span class="subtask-text">{{ subtask }}</span>
                    <button class="delete-btn">Delete</button>
                    <button class="action-btn"><i class="material-icons">more_horiz</i></button>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
